<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>CINNAMURIEL</title>
</head>

<body onclick="jump()"> 
    <main>
        <h1 id="score">Puntos: 0</h1>
        <div id="game">
            <img id="character" src="assets/cinna2.gif" alt="Character">
            <img id="block" src="assets/alarm.gif" alt="Block">
        </div>

        <div id="gameOverModal" class="modal" style="display: none;">
            <div class="modal-content">
                <h2>PERDISTE BOT</h2>
                <p>Tu puntaje final fue de: <span id="finalScore"></span></p>
                <a id="retryButton"><i class='bx bx-play-circle'></i>Volver a Intentar?</a>
                <a href="index.html"><i class='bx bx-arrow-to-left'></i>Regresar al Menu Principal?</a>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
